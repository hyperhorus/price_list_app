{% extends "base.html" %}
{% block content %}
<h3>Clientes</h3>

<a href="{{ url_for('create_customer') }}" class="btn btn-primary mb-3">
    Nuevo Cliente
</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Empresa</th>
            <th>Contacto</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>RFC</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for c in customers %}
        <tr>
            <td>{{ c.nombre_empresa }}</td>
            <td>{{ c.contacto_nombre }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telefono }}</td>
            <td>{{ c.rfc }}</td>
            <td>
                <a href="{{ url_for('view_customer', customer_id=c.customer_id) }}">Ver</a> |
                <a href="{{ url_for('edit_customer', customer_id=c.customer_id) }}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
